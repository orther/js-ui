<html>
    <head>
        <script src="js/xui-2.2.0.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="skin/app.css" type="text/css" media="screen">
    </head>
    <body>
        <div class="screen" id="main">
            <div class="header">
                <img src="skin/images/logo.png" class="logo">
            </div>
            <div class="tabbed-views">
                <div class="tab-bar">
                    <div class="tab chats">
                        <div class="label">Chats</div>
                    </div>
                    <div class="tab friends">
                        <div class="label">Friends</div>
                    </div>
                    <div class="tab updates">
                        <div class="label">Updates</div>
                    </div>
                    <div class="tab me">
                        <div class="label">Me</div>
                    </div>
                </div>
                <div class="tab-content chats">
                    <div class="list friends">
                        <div class="header">Chats (<span class="count">11</span>)</div>
                        <div class="items">
                            <div class="item">
                                <img src="skin/images/list_default_picture.png" class="picture">
                                <div class="details">
                                    <img src="skin/images/status_green.png" class="status">
                                    <div class="name">Jen</div>
                                    <div class="date">8/8/11</div>
                                    <div class="message">Yeah that is cool</div>
                                </div>
                            </div>
                            <div class="item">
                                <img src="skin/images/list_default_picture.png" class="picture">
                                <div class="details">
                                    <img src="skin/images/status_green.png" class="status">
                                    <div class="name">Bevans</div>
                                    <div class="date">8/8/11</div>
                                   <div class="message">I'll buy that SSD off you for $175.00 so let me know.</div>
                                </div>
                            </div>
                            <div class="item">
                                <img src="skin/images/list_default_picture.png" class="picture">
                                <div class="details">
                                    <img src="skin/images/status_green.png" class="status">
                                    <div class="name">Phil</div>
                                    <div class="date">8/6/11</div>
                                    <div class="message">Hey man call my back I want to see whats up</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
